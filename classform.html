<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <h2>Chomper's</h2>
            <p>This Is My Happy Place</p>
            <label for="name">Name:
                <input type="text" id="name" name="name" placeholder="Mr Burger">
            </label>
            <br>

            <section>
                <span>Which Burger would you like</span>
                <label for="chikenburger">
                    <input type="radio" id="chikenburger" name="burger" value="chicken">
                    Chicken Burger
                </label>
                <label for="beefburger">
                    <input type="radio" id="beefburger" name="burger" value="beef">
                    Beef Burger
                </label>
                <label for="Aghanburger">
                    <input type="radio" id="Aghanburger" name="burger" value="Aghan">
                    Aghan Burger
                </label>
            </section>
            <section>

                <span>What toppings would you like?</span>
                <select id="toppings" name="toppings">
                    <option value="lettuce">Lettuce</option>
                    <option value="tomato">Tomato</option>
                    <option value="onion">Onion</option>
                    <option value="cheese">Cheese</option>

                </select>
            </section>
            <br>


            <input type="submit" value="Submit">

        </form>

    </div>
    <video src="https://content.codecademy.com/courses/SemanticHTML/dog-video.mp4" controls width="400" height="300"
        autoplay="true" loop>
        dog video
    </video>


</body>

</html>
