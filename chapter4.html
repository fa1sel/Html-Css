<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7E4r16Oxjno?si=o8-9DGPSUxMlFOMp"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>
    <div>
        <form>
            <h2>Dream Travels</h2>
            <label for="location">Where would you like to go?
                <input type="radio" id="location" name="location" value="Swat">
                Swat
            </label>

            <label for="location2">
                <input type="radio" id="location2" name="location" value="Hunza">
                Hunza
            </label>
            <label for="location3">
                <input type="radio" id="location3" name="location" value="Skardu">
                Skardu
            </label><br>
            <label for="name">
                Name:
                <input type="text" id="name" name="name" placeholder="Your Name">
            </label>
            <br>
            <label for="days">
                How many days would you like to stay?
                <input type="number" id="days" name="days" min="1" max="5" placeholder="Number of Days">
            </label>
            <br>
            <label for="payment">
                Payment Method:
                <select id="payment" name="payment">
                    <option value="credit">Cash</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">Easypaisa</option>
                </select>
            </label>
            <br>
            <label for="submit">
                <input type="submit" id="submit" value="Submit">
            </label>
        </form>

        

    </div>

</body>

</html>
